<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الرُقية الشرعية</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="https://surahquran.com/img/blog/quran.png">

<!-- Manifest & PWA -->
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('SW registration failed:', err));
  }
</script>
</head>
<body>

<!-- شريط الأدعية العلوي -->
<div class="top-bar">
  <div class="scroll-text" id="scrollText"></div>
</div>

<!-- شريط مواعيد الصلاة -->
<div class="prayer-bar">
  <div class="scroll-text" id="prayerTimes"></div>
</div>

<!-- شريط التاريخ والوقت -->
<div class="date-time-bar">
  <div id="dateTime"></div>
</div>

<header>
  <h1>الرُقية الشرعية</h1>
</header>

<main>
  <ul id="ruqyah-list"></ul>
</main>

<footer>
  <p>صدقة جارية عن جميع المسلمين<br>داعين الله أن يتقبلها منا جميعاً</p>
  <p class="dev">المطور: فاعل خير</p>
</footer>

<script src="script.js"></script>
</body>
</html>
