  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('SW registration failed:', err));
  }
</script>
</head>
<body>

<!-- القائمة الجانبية -->
<div class="side-menu" id="sideMenu">
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <ul>
    <li><a href="adhkar.html">أذكار الصباح والمساء</a></li>

    <li><a href="ahadith.html">أحاديث نبوية</a></li>
  </ul>
</div>

<!-- شريط الأدعية -->
<div class="top-bar">
  <div class="scroll-text" id="scrollText"></div>
</div>

<!-- شريط مواعيد الصلاة -->
<div class="prayer-bar">
  <div class="scroll-text" id="prayerTimes"></div>
</div>

<!-- شريط التاريخ والوقت -->
<div class="date-time-bar">
  <div id="dateTime"></div>
</div>

<main>
  <header>
    <h1>دعاء المتوفي</h1>
    <p>أدعية للميت ورفع الدعاء له</p>
  </header>

  <div id="duaaContent"></div>
</main>

<footer>
  <p>صدقة جارية عن جميع المسلمين<br>داعين الله أن يتقبلها منا جميعاً</p>
  <p class="dev">المطور: فاعل خير</p>
</footer>

<script src="script.js"></script>
<script>
  // تحميل دعاء المتوفي من duaa_dead.json
  fetch('duaa_dead.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('duaaContent');
      data.duaa.forEach((item, idx) => {
        const p = document.createElement('p');
        p.textContent = item;
        container.appendChild(p);
      });
    });
</script>
</body>
