<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الأحاديث النبوية</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icon-192.png">

<!-- Manifest & PWA -->
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('SW registration failed:', err));
  }
</script>
</head>
<body>

<!-- القائمة الجانبية -->
<div class="side-menu">
  <button id="menuToggle">☰</button>
  <ul id="sideMenuList" class="hidden">
    <li><a href="index.html">الصفحة الرئيسية القرآن الكريم</a></li>
    <li><a href="adhkar.html">أذكار الصباح والمساء</a></li>
    <li><a href="ruqyah.html">الرقية الشرعية</a></li>
    <li><a href="duaa_dead.html">دعاء المتوفي</a></li>
    <li><a href="ahadith.html">أحاديث نبوية</a></li>
  </ul>
</div>

<!-- شريط الأدعية -->
<div class="top-bar">
  <div class="scroll-text" id="scrollText"></div>
</div>

<!-- شريط مواعيد الصلاة -->
<div class="prayer-bar">
  <div class="scroll-text" id="prayerTimes"></div>
</div>

<!-- شريط التاريخ والوقت -->
<div class="date-time-bar">
  <div id="dateTime"></div>
</div>

<header>
  <h1>الأحاديث النبوية</h1>
  <p>مستقل لكل صفحة، بخط جميل وزخارف بسيطة</p>
</header>

<main>
  <ul id="hadithList"></ul>
</main>

<footer>
  <p>صدقة جارية عن جميع المسلمين<br>داعين الله أن يتقبلها منا جميعاً</p>
  <p class="dev">المطور: فاعل خير</p>
</footer>

<script src="script.js"></script>
<script>
  // تحميل الأحاديث من JSON
  fetch('ahadith.json')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('hadithList');
      data.ahadith.forEach((hadith, idx) => {
        const li = document.createElement('li');
        li.textContent = hadith;
        list.appendChild(li);
      });
    });

  // تفعيل القائمة الجانبية
  const menuToggle = document.getElementById('menuToggle');
  const sideMenuList = document.getElementById('sideMenuList');
  menuToggle.addEventListener('click', () => {
    sideMenuList.classList.toggle('hidden');
  });
</script>
</body>
</html>
