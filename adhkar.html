<script src="script.js"></script>
<script>
  // تحميل الأذكار من ملف JSON
  fetch('adhkar.json')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('adhkarList');
      data.adhkar.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    });
</script>
